<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwindcss play cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome playcdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-black ">
    <!-- navbar start from here-->
     <nav class="w-full bg-black text-white fixed top-0 left-0 z-50 shadow-md">
  <div class="max-w-7xl mx-auto flex items-center justify-between px-4 sm:px-6 lg:px-[7%] py-3">
    
    <!-- Left Logo + Title -->
    <div class="text-center">
      <div class="flex items-center gap-2">
        <img src="images/logo_left.png" alt="left-logo" class="h-8 sm:h-10">
        <h2 class="bg-gradient-to-r from-[#F66844] to-[#FF921B] bg-clip-text text-transparent text-xl sm:text-2xl font-semibold">
          BodyShape
        </h2>
        <img src="images/logo_right.png" alt="right-logo" class="h-8 sm:h-10">
      </div>
      <p class="hidden sm:block bg-gradient-to-r from-[#F66844] to-[#FF921B] bg-clip-text text-transparent text-sm sm:text-base">
        Unleash your inner athlete
      </p>
    </div>

    <!-- Right Navigation -->
    <div class="flex items-center">
      <!-- Desktop Menu -->
      <ul class="hidden md:flex items-center">
        <li class="ml-5 relative group">
          <a href="#" class="text-white text-base lg:text-lg font-['Poppins']">Home</a>
          <span class="absolute left-0 -bottom-1 w-full h-[2px] bg-gradient-to-r from-[#F66844] to-[#FF921B] scale-x-100"></span>
        </li>
        <li class="ml-5 relative group">
          <a href="#" class="text-white text-base lg:text-lg font-['Poppins']">Services</a>
          <span class="absolute left-0 -bottom-1 w-0 h-[2px] bg-gradient-to-r from-[#F66844] to-[#FF921B] group-hover:w-full transition-all duration-500"></span>
        </li>
        <li class="ml-5 relative group">
          <a href="#" class="text-white text-base lg:text-lg font-['Poppins']">About</a>
          <span class="absolute left-0 -bottom-1 w-0 h-[2px] bg-gradient-to-r from-[#F66844] to-[#FF921B] group-hover:w-full transition-all duration-500"></span>
        </li>
        <li class="ml-5 relative group">
          <a href="#" class="text-white text-base lg:text-lg font-['Poppins']">Contact</a>
          <span class="absolute left-0 -bottom-1 w-0 h-[2px] bg-gradient-to-r from-[#F66844] to-[#FF921B] group-hover:w-full transition-all duration-500"></span>
        </li>
        <li class="ml-5">
          <a href="#" class="text-white text-base lg:text-lg font-['Poppins'] bg-gradient-to-r from-[#F66844] to-[#FF921B] px-4 py-2 rounded-sm">
            Join Us
          </a>
        </li>
      </ul>

      <!-- Mobile Menu Icon -->
      <button id="menu-btn" class="block md:hidden text-white text-2xl ml-4">
        <i class="fa-solid fa-bars"></i>
      </button>
    </div>
  </div>

  <!-- Mobile Drawer Menu -->
  <div id="mobile-menu" class="hidden md:hidden bg-black border-t border-gray-700">
    <ul class="flex flex-col p-4 space-y-4">
      <li><a href="#" class="text-white text-lg font-['Poppins'] hover:text-orange-400">Home</a></li>
      <li><a href="#" class="text-white text-lg font-['Poppins'] hover:text-orange-400">Services</a></li>
      <li><a href="#" class="text-white text-lg font-['Poppins'] hover:text-orange-400">About</a></li>
      <li><a href="#" class="text-white text-lg font-['Poppins'] hover:text-orange-400">Contact</a></li>
      <li>
        <a href="#" class="block text-center text-white text-lg font-['Poppins'] bg-gradient-to-r from-[#F66844] to-[#FF921B] px-4 py-2 rounded">
          Join Us
        </a>
      </li>
    </ul>
  </div>
</nav>
<!-- navbar end from here -->
 <main>
    <!-- banner start from here -->
   <section class="relative w-full top-[88px] h-screen md:h-[calc(100vh-88px)]">
  <!-- Background Image -->
  <img src="images/banner.png" 
       class="absolute w-full h-full inset-0 object-cover object-center" 
       alt="">

  <!-- Overlay container -->
  <div class="relative border border-white w-full h-full flex items-center justify-center lg:justify-start px-4 md:px-8">

    <!-- Content Box -->
    <div class="w-full sm:w-[90%] md:w-[70%] lg:w-5/12 xl:w-4/12 p-6 rounded-md bg-gradient-to-t from-zinc-900 to-black shadow-lg text-center">
      <h2 class="text-white text-3xl sm:text-4xl lg:text-5xl font-semibold leading-tight">
        Transform <br class="hidden sm:block"> Your Body
      </h2>
      <p class="text-gray-200 font-['Poppins'] mt-4 text-sm sm:text-base lg:text-lg">
        We are dedicated to helping you transform your body and mind through
        the power of fitness
      </p>

      <!-- Buttons -->
      <div class="my-6 flex flex-col sm:flex-row gap-4 justify-center">
        <button class="bg-gradient-to-r from-[#F66844] to-[#FF921B] px-6 py-2 text-white rounded-md text-sm sm:text-base">
          Get Started
        </button>
        <div class="p-[1px] rounded-md bg-gradient-to-r from-[#F66844] to-[#FF921B]">
          <button class="bg-black w-full md:w-0 px-6 py-2 text-white rounded-md text-sm sm:text-base">
            Watch Reviews
          </button>
        </div>
      </div>

      <!-- Social Icons -->
      <div class="flex gap-4 justify-center mt-6">
        <div class="w-10 h-10 border border-[#F66844] rounded-full flex items-center justify-center 
                    hover:shadow-[0_0_20px_#F66844] hover:bg-gradient-to-r hover:from-[#F66844] hover:to-[#FF921B] group">
          <i class="fa-brands fa-google text-[#F66844] group-hover:text-white"></i>
        </div>
        <div class="w-10 h-10 border border-[#F66844] rounded-full flex items-center justify-center 
                    hover:shadow-[0_0_20px_#F66844] hover:bg-gradient-to-r hover:from-[#F66844] hover:to-[#FF921B] group">
          <i class="fa-brands fa-facebook text-[#F66844] group-hover:text-white"></i>
        </div>
        <div class="w-10 h-10 border border-[#F66844] rounded-full flex items-center justify-center 
                    hover:shadow-[0_0_20px_#F66844] hover:bg-gradient-to-r hover:from-[#F66844] hover:to-[#FF921B] group">
          <i class="fa-brands fa-youtube text-[#F66844] group-hover:text-white"></i>
        </div>
      </div>
    </div>
  </div>
</section>

    <!-- banner end from here -->
 </main>



</body>

</html>
